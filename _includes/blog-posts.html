{% for post in site.posts limit:{{include.limit}}%}
  <div class="post">
    <h2 class="title">{{ post.title }}</h2>
    <h6 class="date">{{ post.date | date_to_string }} - {{ post.author }}</h6>
    {% if post.tags != empty %}
      <h6 class="tags">Tags: {{ post.tags | join:", " }}</h6>
    {% endif %}
    <p>{{ post.content }}</p>
  </div>
{% endfor %}
