---
layout: default
---

<h1 class="name">{{ page.title }}</h1>
<div class="bio">{{ page.content }}</div>

{% assign names = page.title | split: " " %}

<h2>{{ names[0] }}'s Recent Posts</h2>

{% assign posts = site.posts | where: 'author', page.title %}
{% for post in posts %}
  {% include post.html %}
{% endfor %}
